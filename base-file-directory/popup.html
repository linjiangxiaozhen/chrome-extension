    function ttt(J, K) {
        var L = Math.pow(10, K), M = parseFloat(J) * L + 1e-10;
        return Math.round(M) / L
    }
    // aes解密
    function decrypt(word) {
        var key = CryptoJS.enc.Utf8.parse("w28Cz694s63kBYk4");
        var iv = CryptoJS.enc.Utf8.parse("4kYBk36s496zC82w");
        var encryptedHexStr = CryptoJS.enc.Hex.parse(word);
        var srcs = CryptoJS.enc.Base64.stringify(encryptedHexStr);
        var decrypt = CryptoJS.AES.decrypt(srcs, key, {
            iv: iv,
            padding: CryptoJS.pad.Pkcs7
        });
        var decryptedStr = decrypt.toString(CryptoJS.enc.Utf8);
        return decryptedStr.toString();
    }

        var result = "";
        for(var i = 1; i <= total_page; i++) {
            if(i == 2 && cur_page - 3 > 1) {

            }else if(i == cur_page + 3 && cur_page + 3 < total_page) {

                }else{
                    result += "<span style='width:40px;display: inline-block'>"+i+"</span>";
                }
